#############################################################################
## data source definition
#############################################################################

source expsys
{
	type			= mysql

	sql_host		= localhost
	sql_user		= root
	sql_pass		= 123456
	sql_db			= app
	sql_port		= 3306	

	sql_query_pre		= SET NAMES utf8
	sql_query_pre		= SET SESSION query_cache_type=OFF

	sql_query_pre		= REPLACE INTO app_sph_counter SELECT 1, MAX(kownledge_id) FROM app_exp_knowledge_lib
	sql_query		= \
		SELECT kownledge_id, create_time, title, description \
		FROM app_exp_knowledge_lib WHERE kownledge_id <=( SELECT max_doc_id FROM app_sph_counter WHERE counter_id=1 )

	sql_attr_uint		= create_time
	sql_field_string	= title
	sql_field_string	= description

	# sql_attr_bool		= is_deleted
	# sql_attr_bigint		= my_bigint_id
	# sql_attr_timestamp	= date_added
	# sql_attr_float		= lat_radians
	# sql_attr_multi		= uint tag from ranged-query; \
	#	SELECT docid, tagid FROM tags WHERE id>=$start AND id<=$end; \
	#	SELECT MIN(docid), MAX(docid) FROM tags
	# sql_attr_string		= stitle
	# sql_attr_json		= properties
	# sql_field_string	= author

	sql_ranged_throttle	= 0
}

source delta_expsys : expsys
{
	sql_query_pre		= SET NAMES utf8
	sql_query_pre		= SET SESSION query_cache_type=OFF
	sql_query		= \
		SELECT kownledge_id, create_time, title, description \
		FROM app_exp_knowledge_lib WHERE kownledge_id > ( SELECT max_doc_id FROM app_sph_counter WHERE counter_id=1 )
}

